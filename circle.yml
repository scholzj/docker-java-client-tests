machine:
  services:
    - docker

test:
  override:
    - docker build -t scholzj/java-client-tests:0.34 .
    
deployment:
  docker:
    branch: /.*/
    commands:
      - docker tag -f scholzj/java-client-tests:0.34 docker.io/scholzj/java-client-tests:0.34
      - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker push scholzj/java-client-tests:0.34

notify:
  webhooks:
    - url: https://circleci.com/api/v1/project/scholzj/amqp-java-client-tests?circle-token=2c3d966680613966227bb11bb252ce6288222ddb
